- durationInMinutes: 1
  content: |
    In this training, we introduce meetings in Microsoft Teams. We’ll cover the
    capabilities of meetings in Teams in addition to requirements and planning
    considerations for Teams.

    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

    This training is for you if you’re:
    -   An IT pro.
    -   Responsible for planning, deploying, or managing Teams.
    -   Interested in meetings in Teams

    We’ll cover the following sections:
    -   Meetings and meeting types in Teams
    -   Requirements for meetings
    -   Reporting

    The following information is out of scope:
    -   Meetings can include a feature where participants are able to join meetings
        from a regular phone line. This feature, called Audio Conferencing, is out
        of scope for the training.

    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]

