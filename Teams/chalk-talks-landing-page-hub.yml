# productDirectory section (optional)
productDirectory:
  items:
    # Card
    - title: Get to Teams -- zero to production
      # imageSrc should be square in ratio with no whitespace
      imageSrc: https://docs.microsoft.com/office/media/icons/list-123-teams.svg
      summary: Coming soon! Jump start your Teams implementation for collaboration, chat, and meetings. We'll share key configurations, considerations, best practices, and resources to get your users up and running quickly.
      url: https://docs.microsoft.com/MicrosoftTeams/chalk-talks-landing-page
    # Card
    - title: So...you want to make calls with Teams?
      imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
      summary: Join us for an in-depth look at adding PSTN calling capabilities to your Teams deployment. Together, we'll walk through calling terminology, key concepts, and configurations.
      url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
    # Card
    - title: Taking charge of audio/video quality in Teams
      imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
      summary: Looking to ensure users have optimal experiences with meetings and voice capabilities? We'll discuss tools, reporting, and best practices to help you manage service quality -- from establishing a proactive strategy to resolving common issues.
      url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
    # Card
    - title: Do more with apps in Teams
      imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
      summary: This foundational session covers basic capabilities including app management and security. Learn how to integrate your workflows, productivity apps, and the services you use every day into a single, unified experience.
      url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
    # Card
    - title: Automating IT workflows with Teams
      imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
      summary: Coming soon! Automate your IT processes by using apps available in Teams. We'll cover common scenarios such as helpdesk and knowledge sharing so your team can save time and focus on what matters.
      url: https://docs.microsoft.com/MicrosoftTeams/chalk-talks-landing-page
    # Card
    - title: How to enable Teams for Firstline Worker engagement
      imageSrc: https://docs.microsoft.com/office/media/icons/clock-teams.svg
      summary: Ready to start enabling digital workspaces for your Firstline workforce? Together we'll discuss best practices for starting a pilot to enhance communication, employee engagement, and operational productivity.
      url: https://microsoftteams.eventbuilder.com/ChalkTalksEnableFirstline

