- durationInMinutes: 1
  content: |
    In this training, we introduce Audio Conferencing in Microsoft Teams—the ability
    to join a Teams meeting from a regular phone and dial out from a meeting to a
    phone number. We’ll cover the capabilities of Audio Conferencing in Teams in
    addition to requirements and planning considerations for Teams.

    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

    This training is for you if you’re:
    -   An IT pro.
    -   Responsible for planning, deploying, or managing Teams.
    -   Considering planning, deploying, or managing Audio Conferencing in Teams.

    We’ll cover the following sections:
    -   Audio Conferencing requirements
    -   Planning steps
    -   Reporting

    Audio Conferencing adds features and functionality to meetings in Teams. We
    recommend that you complete [Meetings in Microsoft
    Teams](https://aka.ms/tr-meetings) before this tutorial.

    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]

