- title: Audio Conferencing in Teams
  durationInMinutes: 12
  content: |

    With Audio Conferencing, participants use a regular phone to take part in Teams
    meetings—either by dialing in to the meeting from their phone or by using
    dial-out functionality from within the meeting. Review the following resources
    to learn more about Audio Conferencing:
    -   [Audio Conferencing
        features](https://products.office.com/skype-for-business/audio-conferencing#Features)
        (estimated reading time 1 minute)
    -   [9 tips for meeting with Microsoft
        Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)
        (estimated reading time for “\#1 - Join a meeting via Audio Conferencing” is
        1 minute; more if you read the whole article)
    -   [Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)
        (estimated reading time 7 minutes)
    -   [Dialing out from a meeting so other people can join
        it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)
        (estimated reading time 2 minutes)

- title: Scenario – Audio Conferencing
  durationInMinutes: 1
  content: |

    Garth works at Contoso, a company that has multiple offices. Garth frequently
    needs to connect with people in other office locations, and because he often
    works from home or goes out on the road, he’s a huge fan of Teams meetings. When
    Garth sends out a meeting invitation, it automatically adds information for
    Audio Conferencing. This makes the following scenarios possible:
    -   Alice wants to attend Garth’s meeting but she’s on the road and has no
        access to a reliable network. Therefore, she joins the meeting by using the
        dial-in coordinates from the meeting invitation. During the dial-in process,
        she uses her PIN to authenticate, so she’s recognized by the system as
        “Alice.”
    -   Bob, who’s currently at a hotel, joins the meeting by using the Teams client
        on his PC. Unfortunately, the audio quality over the internet connection in
        the hotel isn’t great, So Bob dials out to his own phone number from the
        meeting to join via the public switched telephone network (PSTN).
    -   If the meeting participants decide during the call that they want to add
        users at a different phone number, they can just dial out to the phone
        number and bring additional people into the meeting.
    -   Other users can also join from the Teams client on their PC, Mac, or mobile
        device.

- title: Considerations for Skype for Business customers
  durationInMinutes: 1
  content: |

    If you’re already using Skype for Business, you’ll need to consider the
    following:

    ###Skype for Business Server–homed users
    If you’re using Skype for Business Server, Teams meetings scheduled by users
    who are homed on Skype for Business on-premises will not include PSTN meeting
    coordinates. (This is documented in [Audio Conferencing troubleshooting and
    known
    issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)

    ###Skype for Business Online–homed users
    If users are homed in Skype for Business Online and are already enabled for
    Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in
    Teams. The PIN they use for authenticating in meetings when they dial in will be
    the same for Skype for Business and Teams.

