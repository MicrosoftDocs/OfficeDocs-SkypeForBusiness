- title: Exercise – Configure Audio Conferencing
  durationInMinutes: 20
  content: |

    In this exercise, you’ll have the chance to test Audio Conferencing in Teams.
    Although we don’t describe how to perform every action, we recommend some
    scenarios to try out.

    ###Requirements
    -   An Office 365 tenant with appropriate licenses to use Teams
        -   We strongly recommend that you use a dedicated test tenant.
        -   If you don’t have a test tenant, you can sign up for a trial tenant at
            [Office 365 Enterprise E5
            Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).
        -   Don’t run any tests in your production environment. Changing settings or
            policies might have a negative impact on all users and might affect
            their user experience.
    -   At least two endpoints
        -   This can be two PCs, but you can also use the client on your mobile
            phone.
        -   A phone that can dial in to meetings and be dialed out to

    ###Suggested scenarios to test
    -   Enable users for Audio Conferencing.
    -   Set different conference bridge numbers for different users.
    -   Change the default conference bridge number for the tenant.
    -   Change settings for the conference bridge number (different languages).
    -   Change global settings for conference bridges (meeting entry and exit
        notifications, PIN length, email notifications).
    -   Observe the email being sent out to users.
    -   Schedule Teams meetings, and review the meeting invitation.
    -   Join a meeting from a phone.
    -   Dial out from a meeting to a phone.
    -   Use dual-tone multi-frequency controls while in a meeting to mute and unmute
        a phone.

- title: Drive value
  durationInMinutes: 1
  content: |

    From a reporting perspective, you have two areas to look at:
    -   Usage: How many meetings take place?
    -   Quality: What is the quality of the meetings?

    You should carefully monitor both areas:
    -   Low usage means that users, for one reason or another, aren’t using the
        product. You can only determine the reasons by investigating further.
        Reasons can range from the perception that meetings are falling short of
        user requirements, to a lack of awareness or training, to quality problems.
    -   Low quality, on the other hand, means that there are issues with
        connectivity between users and Office 365. Low quality can lead to bad user
        experience and lower usage. Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user
        activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)
        (estimated reading time 5 minutes) to learn more about the usage reports.

    Managing quality is outside of the scope of this training, but see the following
    training material:

    -   [Operate my
        service](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)

